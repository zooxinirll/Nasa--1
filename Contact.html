<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px 0;
    }

    .contact-icons a {
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-icons a:hover {
      transform: scale(1.1);
      color: #e50914;
    }

    .contact-icons i {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact-info a {
      color: #e50914;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #f40612;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    form label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    form button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #f40612;
    }

    @media (max-width: 768px) {
      .contact-icons {
        flex-direction: column;
      }

      .contact-icons a {
        margin: 10px 0;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <div class="contact-icons">
      <a href="https://instagram.com/h3r.10c4lh0st.07" target="_blank">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </a>
      <a href="https://github.com/zooxinirll" target="_blank">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
    </div>
    <div class="contact-info">
      <p>Feel free to reach out to me through any of the platforms above. I'm always open to connect and collaborate!</p>
      <p>You can also drop me an email at: <a href="mailto:zooxinirll@gmail.com">zooxinirll@gmail.com</a></p>
    </div>
    <form action="https://formspree.io/f/mjkbyyoq" method="POST">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
