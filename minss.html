<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery Web App</title>
    <style>
        /* Full-screen background and 3D container */
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            overflow: hidden;
        }

        /* Container for the 3D canvas */
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Info box for planet data */
        .info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            transition: opacity 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .info-box {
                font-size: 12px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .info-box {
                font-size: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="info-box" id="infoBox"></div>

    <!-- Include Three.js and GSAP libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Add light source
        const light = new THREE.PointLight(0xffffff, 2, 1000);
        light.position.set(0, 0, 0);
        scene.add(light);

        // Info box element
        const infoBox = document.getElementById('infoBox');

        // Planet data
        const planets = [
            { name: 'Mercury', radius: 2, color: 0xaaaaaa, distance: 20, speed: 0.01 },
            { name: 'Venus', radius: 3, color: 0xffcc33, distance: 30, speed: 0.008 },
            { name: 'Earth', radius: 4, color: 0x3399ff, distance: 40, speed: 0.007 },
            { name: 'Mars', radius: 3, color: 0xff6633, distance: 50, speed: 0.006 },
            { name: 'Jupiter', radius: 7, color: 0xff9933, distance: 70, speed: 0.005 },
            { name: 'Saturn', radius: 6, color: 0xffcc66, distance: 90, speed: 0.004 },
            { name: 'Uranus', radius: 5, color: 0x66ccff, distance: 110, speed: 0.003 },
            { name: 'Neptune', radius: 5, color: 0x3366ff, distance: 130, speed: 0.002 },
        ];

        // Create Sun
        const sunGeometry = new THREE.SphereGeometry(10, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create planets and store references
        const planetMeshes = [];
        planets.forEach(planet => {
            const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: planet.color });
            const mesh = new THREE.Mesh(geometry, material);

            // Store planet mesh reference for animation
            mesh.userData = { name: planet.name, distance: planet.distance, speed: planet.speed, angle: Math.random() * Math.PI * 2 };
            scene.add(mesh);
            planetMeshes.push(mesh);
        });

        // Camera position
        camera.position.z = 150;

        // Render loop with animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate each planet around the sun
            planetMeshes.forEach(mesh => {
                const { distance, speed, angle } = mesh.userData;
                mesh.userData.angle += speed;
                mesh.position.x = distance * Math.cos(mesh.userData.angle);
                mesh.position.z = distance * Math.sin(mesh.userData.angle);
            });

            renderer.render(scene, camera);
        }
        animate();

        // Raycaster for mouse interactivity
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Handle click events to show planet info
        window.addEventListener('click', (event) => {
            // Convert mouse position to normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Cast a ray from the camera to the mouse position
            raycaster.setFromCamera(mouse, camera);

            // Get intersections between ray and planets
            const intersects = raycaster.intersectObjects(planetMeshes);
            if (intersects.length > 0) {
                const planet = intersects[0].object.userData;
                infoBox.style.display = 'block';
                infoBox.style.opacity = '1';
                infoBox.style.left = `${event.clientX + 20}px`;
                infoBox.style.top = `${event.clientY - 20}px`;
                infoBox.innerHTML = `<strong>${planet.name}</strong>`;
            } else {
                infoBox.style.opacity = '0';
                setTimeout(() => infoBox.style.display = 'none', 300);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
